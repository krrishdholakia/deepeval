name: DeepEval Test Run Example

on:
  pull_request:

jobs:
  create-pip-link-comment:
    runs-on: ubuntu-latest
    permissions: write-all
    name: pip link
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Install dependencies
        run: |
          poetry install

      - name: Run Test
        id: run_test
        env:
          CONFIDENT_AI_API_KEY: ${{ secrets.API_KEY_ENV }}
        run: |
          poetry run deepeval login --api-key $CONFIDENT_AI_API_KEY
          poetry run deepeval test run tests/test_quickstart.py > output.txt 2>&1
          # remove the ANCI codes
          sed -i -r "s/\x1B\[([0-9]{1,2}(;[0-9]{1,2})?)?[mGK]//g" output.txt
          output=$(cat output.txt)
          echo "test_result<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          cat output.txt

      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          hide_and_recreate: true
          hide_classify: "OUTDATED"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Thanks for running DeepEval ðŸ˜Ž
            ```
            ${{ env.test_result }}
            ```
